<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Histórico</title>
</head>
<body>
    <div class="flex flex-column center">

      <div class="logo">
        <img src="assets/icon.png" alt="icon">
      </div>

      <h1 class="title">Histórico</h1>

      <input type="text" class="input-text rounded"
        placeholder="Pesquisar..."
      />

      <div class="flex flex-column">
        <div class="container">
          <div class="history-img">
          </div>

          <div class="content">
            <div class="header">
              <span class="semibold">Peso ideal ✅</span>
              <span class="timestamp">8m atrás</span>
            </div>

            <p class="text">
              Parabéns, você está no seu peso ideal, continue mantendo este estilo!
            </p>
          </div>
        </div>
        
        <div class="container">
          <div class="history-img">
          </div>

          <div class="content">
            <div class="header">
              <span class="semibold">Sobrepeso ⛔</span>
              <span class="timestamp muted">12/10/2023</span>
            </div>

            <p class="text">
              Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!
            </p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
